name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run Unit Tests
        run: yarn prettier --check .

      - name: Run TypeScript check
        run: yarn tsc --noEmit

      - name: Run Unit Tests
        run: yarn test
